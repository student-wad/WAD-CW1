<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br />
    <form>
        <div class="form-group row">
            <label for="courseLevel" class="col-sm-2 col-form-label">Course Level</label>
            <div class="col-7">
                <select class="form-control" ng-model="course.courseLevel">
                    <option value="" selected>Select Course Level</option>  
                    <option value="0">IELTS</option>
                    <option value="1">General English</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="courseName" class="col-sm-2 col-form-label">Course Name</label>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Course Name" ng-model="course.courseName" />
            </div>
        </div>

        <div class="form-group row">
            <label for="courseDuration" class="col-sm-2 col-form-label">Course Duration</label>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Course Duration" ng-model="course.courseDuration" />
            </div>
        </div>

        <div class="form-group row">
            <label for="fee" class="col-sm-2 col-form-label">Fee</label>
            <div class="col-7">
                <input type="number" class="form-control" placeholder="Fee" ng-model="course.fee" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" value="Save" class="btn btn-primary" ng-click="SaveCourse()" />
            </div>
        </div>
    </form>
</body>
</html>
